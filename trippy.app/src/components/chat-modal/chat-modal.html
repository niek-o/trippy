<p-dialog header="Chat window" [modal]="true" [visible]="visible"
          (visibleChange)="visibleChange.emit($event)" class="z-20" [style]="{width: '70rem'}">
  <div class="flex flex-col gap-2">
    @for (message of chatMessages(); track $index) {
      <chat-modal-message [chatMessage]="message" [isLastInGroup]="isLastInGroup($index)" />
    }
  </div>
</p-dialog>
